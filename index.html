<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="htpp://stackpath.bootstrapcdn.com/bootstrap">
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bottsrop/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="bottsrop/4.2.1/js/bootstrap.min.js">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-center container">

    <main>

        <h1 class="banner p-3 text-primary"><b> Text Editore </b></h1>
        <div class="row">
            <div class="col">
                <button id="bold" type="button" onclick="makeBold(this)" class="bnt btn-light"> Bold </button>
                <button id="italic" type="button" onclick="makeItalic(this) " class="btn btn-light">Italic</button>
                <button id="underline" type="button" onclick="makeUnderline(this) " class="btn btn-light">Underline</button>
                <button id="left-align" type="button" onclick="alignText(this, 'left')" class="align btn btn btn-light"><i class="fas fa-align-left"></i></button>
                <button id="center-align" type="button" onclick="alignText(this, 'center')" class="align btn btn-light"><i class="fas fa-align-center"></i></button>
                <button id="right-align"   type="button" onclick="alignText(this, 'right')" class="align btn btn-light"><i class="fas fa-align-right"></i></button>
            </div>
        </div>
        <hr />

        <div class="row Editor">
            <div class="col">
                <div class="form-group">
                    <label for="text-input">your Document text </label>
                    <textarea class="form-control" name="" id="text-input" oninput="updateText()" cols="30" rows="3"></textarea>
                </div>
            </div>
            <div class="col">
                <label for="text-input">Formatted Text</label>
                <div id="text-output" class="bg-light"></div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
